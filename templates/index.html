<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Disease Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/images/heart-attack.png">
    <!-- <link rel="icon" type="image/x-icon" href="static\css\style.css"> -->
    <link rel="stylesheet" href="static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>
/* /start it after back end works



*/

 #hiden{
  display: none;
} */
    </style>
  </head>




  <body >

    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand p-2" href="/">OdeToCode</a>
      </nav>
    </div>

    
 


<!-- <h2 class="mt-5 text-center" >Heart Disease Detection System</h1> -->

<button class="btn btn-primary text-center" id="btnGen">Start detecttion </button>
<div class="containerX " id="hiden">
  <div class="title-form">
    <h1>Heart Disease Detection System</h1>
  </div>
  <form  class="student-form" name="Modelform" method="post" accept-charset="utf-8" >

    <!-- 1 age -->
  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter your age</label> -->
    <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age">
  </div>
  <!-- 2 sex -->
  <div class="field-form">
    <!-- <label for="exampleFormControlSelect1">Select Your Gender</label> -->
    <select class="form-control"  name="sex"id="sex">
      <option disabled selected value>Select Your Gender </option>
      <option value="1">Male</option>
      <option value="0">Female</option>

    </select>
  </div>
<!-- 3 cp -->

  <div class="field-form">
    <!-- <label for="exampleFormControlSelect1">Chest Pain Type</label> -->
    <select class="form-control" name="cp" id="cp">
      <option disabled selected value>Chest Pain Type</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>

    </select>
  </div>
  <!-- 4 trestbps -->
  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter Blood Presure</label> -->
    <!-- <p class="m-2 text-secondary">Resting blood pressure (in mm Hg on admission to the hospital),it should be in between 94 to 200</p> -->

    <input type="number" class="form-control" name="trestbps" id="trestbps" placeholder="Enter Blood Presure">
  </div>

<!-- 5 chol -->

  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter Cholestoral</label> -->
    <!-- <p class="m-2 text-secondary">Serum cholestoral in mg/dl ,it should be in between 126 to 564</p> -->

    <input type="number" class="form-control" name="chol" id="chol" placeholder="Enter Cholestoral">
  </div>

  <!-- 6 fbs -->
  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter Fasting Bloodsuger</label> -->

    <!-- <input type="number" class="form-control"  placeholder="Enter Fasting Bloodsuger" > -->
    <select class="form-control"name="fbs" id="fbs"">
      <option disabled selected value>Do you have Fasting Bloodsuger ?</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
         </select>
  </div>
  <!-- 7 restecg -->

  <div class="field-form">
    <!-- <label for="exampleFormControlSelect1">Resting electrocardiographic results</label> -->
    <select class="form-control" name="restecg" id="restecg">
      <option disabled selected value>Resting electrocardiographic results</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>

    </select>
  </div>
  <!-- 8 thalach -->

  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter maximum heart rate achieved</label> -->

    <input type="number" class="form-control" name="thalach" id="thalach" placeholder="Enter maximum heart rate achieved">
  </div>
<!-- 9 exang -->
  <div class="field-form">
    <!-- <label for="exampleFormControlInput1"> Do you have exercise induced angina ?</label> -->

    <select class="form-control" name="exang"  id="exampleFormControlSelect1">
      <option disabled selected value>Do you have exercise induced angina ? </option>
      <option value="1">Yes</option>
      <option value="0">No</option>
     

    </select>
  </div>
  <!-- 10 oldpeak -->
  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter OldPeak</label> -->
    <!-- <p class="m-2 text-secondary">oldpeak means ST depression induced by exercise relative to rest it should be in between 0 to 6.2</p> -->

    <input type="number" class="form-control"  step="any" name="oldpeak" id="oldpeak" placeholder="Enter OldPeak">
  </div>

  <!-- 11 slope -->


  <div class="field-form">


    <!-- <input type="number" class="form-control" name="slope" id="slope" >
     -->
     
    <select class="form-control" name="slope" id="slope" id="exampleFormControlSelect1">
      <option disabled selected value>Enter Slope</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      


     

    </select>
  </div>



<!-- 12 ca -->


  <div class="field-form">
    <!-- <label for="exampleFormControlInput1">Enter CA</label> -->
    <!-- <p class="m-2 text-secondary">number of major vessels (0-3) colored by flourosopy</p> -->

    <select class="form-control" name="ca" id="ca" id="exampleFormControlSelect1">
      <option disabled selected value>Enter CA</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>


     

    </select>
  </div>
<!-- 13 thal -->

  <div class="field-form">
    <!-- <label for="exampleFormControlSelect1">Enter Thal Type</label> -->
    <select class="form-control" name="thal" id="thal">
      <option disabled selected value>Enter Thal Type</option>
      <option value="1">Normal</option>
      <option value="2">Fixed defect</option>
      <option value="3">Reversable defect</option>

    </select>
  </div>

  <!-- submit button -->
<div class="col-10 field-form">
  <button class="btn btn-dark" id="startPredict" onclick="sendData()">Predict</button>

</div>
</form>
<br>

</div>

<div class="row">
  <div class="col-12" style="text-align: center;">
    <h3><span id="disPredict"></span></h3>

  </div>
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
